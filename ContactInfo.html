<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Michelle Oliveros</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Frijole&family=Marko+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Frijole&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
  <div class="gradient-background">
    <div class="gradient-sphere sphere-1"></div>
    <div class="gradient-sphere sphere-2"></div>
    <div class="gradient-sphere sphere-3"></div>
    <div class="glow"></div>
    <div class="grid-overlay"></div>
    <div class="noise-overlay"></div>
    <div class="particles-container" id="particles-container"></div>
  </div>

  <header>
    <a href="index.html" class="logo"><span>M</span></a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About Me</a></li>
        <li><a href="TechStack.html">Tech Stack</a></li>
        <li><a href="Certificates.html">Certificates</a></li>
        <li><a href="ContactInfo.html">Contact Me</a></li>
      </ul>
    </nav>
    <div class="toggle">
        <input type="checkbox" id="mode-toggle" class="toggle__input">
        <label for="mode-toggle" class="toggle__label"></label>
  </header>

  <div class="container my-5">
    <section id="get-in-touch">
    <h2 class="text-center mb-4">Get in touch with me</h2>
    <div class="linked-accounts">
        <a href="https://github.com/michelle-oliveros" target="_blank" class="account-link">
          <img src="images/github2.jpg" alt="GitHub" width="30">
          <span>GitHub</span>
        </a>
        <a href="https://www.linkedin.com/in/michelle-oliveros-063090366/" target="_blank" class="account-link">
          <img src="images/LinkedIn.jpg" alt="LinkedIn" width="30">
          <span>LinkedIn</span>
        </a>
      </div>

    <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="FirstName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="LastName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="Email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone No. (Optional)</label>
            <input type="tel" class="form-control" id="phone" name="PhoneNumber">
          </div>
          <div class="col-12 mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="Message" rows="4" placeholder="Write your message..." required></textarea>
          </div>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-primary">Send Message</button></div>
      </form>
  </div>
</section>

  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
