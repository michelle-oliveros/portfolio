<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Michelle Oliveros</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Frijole&family=Marko+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Frijole&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    
        <div class="gradient-background">
            <div class="gradient-sphere sphere-1"></div>
            <div class="gradient-sphere sphere-2"></div>
            <div class="gradient-sphere sphere-3"></div>
            <div class="glow"></div>
            <div class="grid-overlay"></div>
            <div class="noise-overlay"></div>
            <div class="particles-container" id="particles-container"></div>
        </div>

        <header>
            <a href="index.html" class="logo"><span>M</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About Me</a></li>
                    <li><a href="TechStack.html">Tech Stack</a></li>
                    <li><a href="Certificates.html">Certificates</a></li>
                    <li><a href="ContactInfo.html">Contact Me</a></li>
                 </ul>
               </nav>
               <div class="toggle">
                <input type="checkbox" id="mode-toggle" class="toggle__input">
                <label for="mode-toggle" class="toggle__label"></label>
            </header>
            
            <section id="certificates">
                <h1 style="text-align: center;">Certificates</h1>
                <div class="certificates-grid">
                  <img src="images/Word.png" alt="Word 2019 Associate" onclick="expandImage(this)">
                  <img src="images/powerpoint.png" alt="PowerPoint 2019 Associate" onclick="expandImage(this)">
                  <!-- Add more images as needed -->
                </div>
              
                <!-- Expanded view -->
                <div id="overlay" class="overlay" onclick="closeImage()">
                  <span class="closebtn" onclick="closeImage()">&times;</span>
                  <img id="expandedImg" class="expanded-img">
                  <div id="imgText" class="img-caption"></div>
                </div>
              </section>

              <script>
                function expandImage(img) {
                  const overlay = document.getElementById("overlay");
                  const expandedImg = document.getElementById("expandedImg");
                  const imgText = document.getElementById("imgText");
              
                  expandedImg.src = img.src;
                  imgText.textContent = img.alt;
                  overlay.style.display = "flex";
                }
              
                function closeImage() {
                  document.getElementById("overlay").style.display = "none";
                }
              </script>
              
    <script src="script.js" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
